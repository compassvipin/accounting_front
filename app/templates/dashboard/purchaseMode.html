                   <div class="form-group">
                       <label class="col-sm-2">Process ID :</label>
                       <div class="col-sm-4">
                           <input type="text" class="form-control" id="pid"  placeholder="Process ID" ng-model="pid">
                       </div>
                   </div>
                    <div class="form-group">
                       <label class="col-sm-2">   Date :</label>
                       <div class="col-sm-4">
                           <input type="text" class="form-control start-date"  readonly datepicker=""  placeholder="Date" ng-model="date">
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="col-sm-2"> Item Name :</label>
                       <div class="col-sm-4">
                           <input type="text" class="form-control"  placeholder="Item Name" ng-model="item_name">
                       </div>
                   </div>
                  
                   <div class="form-group">
                       <label class="col-sm-2">Model</label>
                       <div class="col-sm-4">

                       </div>
                   </div>
                    <div class="form-group">
                       <label class="col-sm-2"> Color :</label>
                       <div class="col-sm-4">
                           <input type="text" class="form-control"  placeholder="Item Color" ng-model="item_color">
                       </div>
                   </div>
                    <div class="form-group">
                       <label class="col-sm-2"> Quantity :</label>
                       <div class="col-sm-4">
                           <input type="text" class="form-control"  placeholder="Item Quantity" ng-model="item_quantity">
                       </div>
                   </div>
                    <div class="form-group">
                       <label class="col-sm-2"> Unit Price :</label>
                       <div class="col-sm-4">
                           <input type="text" class="form-control"  placeholder="Unit Price" ng-model="unit_prce">
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="col-sm-2"> Net Amount :</label>
                       <div class="col-sm-4">
                           <input type="text" class="form-control"  readonly="" placeholder="Net Amount" ng-model="net_amount"   >
                       </div>
                   </div>
                  
                   <div class="form-group">
                       <div class="col-sm-4 col-sm-offset-2">
                           <input id="submit" name="submit" type="submit" value="Next" ng-click="paymentPage('purchase')" class="btn btn-primary">
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="col-sm-10 col-sm-offset-2">
